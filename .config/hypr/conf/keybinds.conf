# ── Keybindings ──

$mainMod = SUPER

# --- Applications ---
bind = $mainMod, Return, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, O, exec, obsidian
bind = $mainMod, F, exec, firefox
bind = SUPER, SPACE, exec, rofi -show drun

# --- Window Focus (Vim-style) ---
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# --- Workspaces ---
bind = $mainMod, +, workspace, 1
bind = $mainMod, Ě, workspace, 2
bind = $mainMod, š, workspace, 3
bind = $mainMod, č, workspace, 4
bind = $mainMod, Ř, workspace, 5

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# --- Mouse Controls ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Touchpad Gestures ---
gesture = 3, horizontal, workspace

# --- Wallpaper Picker ---
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# --- Brightness ---
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- Audio ---
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# --- Screenshot ---
bind = , Print, exec, env HYPRSHOT_DIR=$HOME/Pictures/Screenshots hyprshot -m region

# --- Lock ---
bind = SUPER SHIFT, L, exec, hyprlock
