# ── Appearance ──

# --- General ---
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 1
    col.active_border = $primary
    col.inactive_border = $onPrimary
    layout = dwindle
}

# --- Decoration ---
decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000055)
    }
}

# --- Animations ---
animations {
    enabled = yes

    bezier = snappy, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1.5, snappy, popin 90%
    animation = windowsOut, 1, 1.5, snappy, popin 90%
    animation = border, 1, 2, default
    animation = fadeIn, 1, 1, snappy
    animation = fadeOut, 1, 1, snappy
    animation = workspaces, 1, 2, snappy, slide
    animation = layers, 1, 1.5, snappy, fade
}

# --- Cursor ---
cursor {
    inactive_timeout = 3
    hide_on_key_press = true
}
